<!DOCTYPE html>
<html lang="fr-fr">

<head>

  <meta charset="utf-8">
  <meta author="Adrien Prévost">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/adri.css">
  <link rel="stylesheet" href="stylesheets/">
  <title> Polyprésident </title>
</head>

<body>
  <table id="myTable" class="table table-striped table-earning">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Trouduc</th>
        <th>Vice Trouduc</th>
        <th>Neutre</th>
        <th>Vice Président</th>
        <th>Président</th>
        <th>Score Total</th>
      </tr>
    </thead>
    <tbody id="tableauScores"></tbody>
  </table>

  <form id="formulaireCreationJoueur">
    <input name="nomJoueur" type="text" id="zoneTexteNomJoueur" length="50" placeholder="Nom du joueur ici..."></input>

    <button id="boutonCreerJoueur" class=" btn btn-success" type="submit">Créer Joueur</button>
  </form>


  <form id="formulaireCreationCompte">
    <label id="messageCreation"></label>
    <br>

    <input name="nomCompte" type="text" id="zoneTexteNomCompte" length="50" placeholder="Nom de la partie..."></input>
    <input name="motDePasse" type="password" id="zoneTexteMotDePasse" length="50" placeholder="Mot de passe..."></input>

    <button id="boutonCreerCompte" class=" btn btn-success" type="submit">Créer Partie</button>
  </form>

  <form id="formulaireConnexion">
    <label id="messageConnexion"></label>
    <br>
    <input name="nomCompte" type="text" id="zoneTexteNomCompteConnexion" length="50" placeholder="Nom de la partie..."></input>
    <input name="motDePasse" type="password" id="zoneTexteMotDePasseConnexion" length="50" placeholder="Mot de passe..."></input>

    <button id="boutonConnexion" class=" btn btn-success" type="submit">Connexion</button>
  </form>

  <button id="boutonDeconnexion" class=" btn btn-danger">Déconnexion</button>

  <script src="socket.io/socket.io.js"></script>
  <script type="text/javascript" src="node-atlas/socket.io.js"></script>
  <script type="text/javascript" src="javascripts/index.js"></script>


</body>

</html>
